<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d6e6aaa13.js"
      crossorigin="anonymous"
    ></script>
    <title>Pixel Bros</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="logo">
        <a href="index.html"
          ><i class="fa-solid fa-gamepad"></i><b> PixelBros</b></a
        >
      </h1>
      <div class="search-bar">
        <form action="#" id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search your favorite character"
          />
          <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <ul class="nav">
        <li>
          <a href="index.html" class="nav-link active"
            >Characters (<span id="item-count">10</span>)</a
          >
        </li>
        <li><a href="#" class="nav-link">Series</a></li>
        <li><a href="#" class="nav-link">Games</a></li>
      </ul>
    </header>
    <section class="popup">
      <div class="popup-container">
        <img class="popup-img" src="" alt="" />
        <div class="popup-content">
          <button class="close-btn">X</button>
          <h2 class="pop-name"></h2>
          <div class="description">
            <p class="label">Series: <span class="series"></span></p>
            <p class="label">Game Series: <span class="game-series"></span></p>
          </div>
          <div class="comment-section">
            <h3>Comments(<span id="number-of-comments"></span>)</h3>
            <ul class="new-comment"></ul>
          </div>
          <h3>Add a comment</h3>
          <div class="comment-form">
            <form class="cmt-form" action="#">
              <input type="text" id="name" placeholder="Enter your name" />
              <textarea id="comment" placeholder="Enter Comment"></textarea>
              <p id="success-message"></p>
              <p id="error-message"></p>
              <input type="submit" class="submit" value="Comment" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="gallery">
      <!-- This section will load dynamically  -->
      <p class="loading-text">ðŸ“¡ Getting data from API ...</p>

          <button type="button" class="like-btn">Like</button>
        </div>
        <button type="button" class="comment-btn">Comment</button>
      </section> -->
    </section>

    <footer>
      <p>
        Created by

        &
        <a href="https://github.com/IndieCoderMM" class="github-link"
          >IndieCoderMM</a
        >
        for Microverse Capstone Project
      </p>
    </footer>
  </body>
</html>
